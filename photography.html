
<!DOCTYPE html>

<html ng-app="PortfolioWebsite">

<head>

    <!-- meta tags and stuff, focus on SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- stylesheets -->
    <link href='https://fonts.googleapis.com/css?family=Kadwa:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <link rel="stylesheet" href="/static/styles/font-awesome.min.css">

    <!-- js dependencies -->
    <script type="text/javascript" src="/static/scripts/angular.min.js"></script>
    <script type="text/javascript" src="/static/scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/scripts/angular-resource.min.js"></script>
    <script type="text/javascript" src="/static/scripts/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/scripts/jquery.min.js"></script>

    <!-- jquery code -->
    <script type="text/javascript" src="/static/scripts/homepage.js"></script>
    <script type="text/javascript" src="/static/scripts/dynamic-image.js"></script>
    <script type="text/javascript" src="/static/scripts/photography.js"></script>

    <!-- angular code -->
    <script src="/app/app.js"></script>
    <script src="/app/controllers/IndexCtrl.js"></script>
    <script src="/app/services/resources.js"></script>
    <script src="/app/directives/leftColumn.js"></script>
    <script src="/app/directives/collapseNav.js"></script>

    <!-- google analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68428821-2', 'auto');
        ga('send', 'pageview');
    </script>

    <title>Photography - Dan Jamrozik</title>

</head>

<body ng-controller="IndexController as vm">

<div class="container-fluid">

    <div class="row">

        <div class="collapse-navbar">

            <collapse-nav info="vm" mode="{mode: 'blog'}"></collapse-nav>

        </div>

        <div class="left-column-container">
            <left-column info="vm" mode="{mode: 'blog'}"></left-column>
        </div>

        <div class="main-content-container-full">
            <div class="main-page">
                <div class="blog-content-wrapper">
                    <div class="photography">
                        <div class="album">
                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/train_underground.jpg" alt="The grey of each surface in this setting adds to a cold and emotionless atmosphere depicting parts of life as an ant in a city. Taken on February 11th, 2017 in Union Station, Chicago, IL, USA. Keywords: Train, underground, Metra, cold, grey" />
                            </span>

                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/IMG_20170217_172943.jpg" alt="Sunset during a spring evening with clear skies. Taken south of the Japan House (Urbana, IL, USA) looking west-southwest on 2/17/2017. Keywords: Sky, sunset, tree-tops, spring, orange" />
                            </span>

                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/backyard_flower.png" alt="A close-up of a white and red tulip in my backyard, with part of the garden and fence in the background as a contrast. Taken on 5/17/2017 in Hickory Hills, IL, USA. Keywords: Tulip, garden, fence, still, calm" />
                            </span>

                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/IMG_20170208_161201.jpg" alt="Picture of an urban landscape. Taken during one of the few snowstorms during early February. Picture shot from the 3rd floor window on the west staircase inside the Main Library, Urbana, IL, USA. Taken on February 8th, 2017. Keywords: Snow, urban, Wright St., midwest" />
                            </span>

                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/geese_cropped.jpg" alt="Geese swimming in the pond while the sun sets at the Japan Gardens (Urbana, IL, USA) southeast of campus. Taken on February 17th, 2017. Keywords: Geese, animal, pond, Japan Gardens" />
                            </span>

                            <span class="photo">
                                <img src="https://s3.amazonaws.com/mdia-photos/siebel_geese.png" alt="A couple of geese who trust that the person walking by will not attack them (which is rare for geese!). Taken on 3/16/17 as I was walking by the southwest corner of the Siebel building in Urbana, IL, USA. Keywords: Geese, Siebel, trust, street" />
                            </span>

                        </div> <!-- end of album -->
                        <p class="ending-note">With more to come!</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="large-image">
            <img src="">
        </div>

    </div>

</div>

</body>

</html>
